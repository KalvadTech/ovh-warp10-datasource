<query-editor-row 
    query-ctrl="ctrl" 
    class="warp10-datasource-query-row" 
    has-text-edit-mode="true">

	<div class="gf-form-inline">
		<div class="gf-form gf-form--grow">
			<label class="gf-form-label width-8">Query</label>
			<input type="text" class="gf-form-input" ng-model="ctrl.target.expr" spellcheck='false' placeholder="query expression" data-min-length=0 data-items=100 ng-model-onblur ng-change="ctrl.refreshMetricData()">
		</div>
		<div class="gf-form max-width-22">
			<label class="gf-form-label">Backend URL (optional)</label>
			<input type="text" class="gf-form-input" ng-model="ctrl.target.backend" spellcheck='false' bs-typeahead="ctrl.suggestMetrics" placeholder="https://..." data-min-length=0 data-items=100>
		</div>
	</div>



</query-editor-row>
